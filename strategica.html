<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praxis | Analyse Comparative de RETEX</title>
    <link rel="icon" href="https://oxsilaris06.github.io/Praxis/maskable_icon(2).png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Saira+Stencil+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        :root {
            --bg-body: #121212; --bg-container: #1e1e1e; --bg-interactive: #2a2a2a;
            --text-primary: #e0e0e0; --text-secondary: #95a5a6; --border-color: #444444;
            --accent-blue: #5b9bd5; --accent-hover: #4a7aa5; --danger-red: #c0392b;
            --success-green: #27ae60;
        }
        body.light-mode {
            --bg-body: #f0f2f5; --bg-container: #ffffff; --bg-interactive: #f8f9fa;
            --text-primary: #212529; --text-secondary: #6c757d; --accent-blue: #0033a0;
            --border-color: #dee2e6;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { font-size: 16px; }
        body { font-family: 'Oswald', sans-serif; background-color: var(--bg-body); color: var(--text-primary); line-height: 1.6; padding: 10px; padding-bottom: 90px; }
        .container { width: 100%; max-width: 1200px; margin: auto; background: var(--bg-container); padding: 20px; border-radius: 8px; border: 1px solid var(--border-color); }
        h1 { font-size: 2.2em; margin-bottom: 10px; color: var(--accent-blue); font-family: 'Saira Stencil One', sans-serif; text-align: center; }
        h2 { font-size: 1.6em; color: var(--accent-blue); border-bottom: 2px solid var(--accent-blue); padding-bottom: 10px; margin-top: 20px; }
        p.subtitle { text-align: center; color: var(--text-secondary); margin-bottom: 30px; }
        .section { border: 1px solid var(--border-color); border-radius: 5px; padding: 20px; margin-top: 25px; background-color: var(--bg-interactive); }
        #model-loader { text-align: center; }
        #model-loader button { background-color: var(--accent-blue); color: white; padding: 14px 20px; border: none; border-radius: 5px; cursor: pointer; font-family: 'Oswald', sans-serif; font-size: 1.2em; margin-bottom: 15px; }
        #model-loader button:disabled { background-color: var(--text-secondary); cursor: not-allowed; }
        #model-status { color: var(--text-secondary); font-style: italic; min-height: 20px; transition: color 0.3s; }
        .progress-bar-container { width: 100%; background-color: var(--bg-body); border-radius: 5px; overflow: hidden; height: 25px; margin-top: 10px; display: none; }
        .progress-bar { width: 0%; height: 100%; background-color: var(--success-green); text-align: center; line-height: 25px; color: white; transition: width 0.3s ease; }
        .console-container { margin-top: 20px; border: 1px solid var(--border-color); border-radius: 5px; padding: 10px; }
        .console-container h4 { text-align: left; margin: 0 0 10px 0; color: var(--text-secondary); font-family: 'Oswald', sans-serif; }
        .console-output { background-color: var(--bg-body); height: 150px; overflow-y: auto; font-family: monospace; font-size: 0.9em; padding: 10px; border-radius: 4px; text-align: left; white-space: pre-wrap; }
        .console-output .log-line { margin-bottom: 5px; }
        .console-output .log-error { color: var(--danger-red); }
        .console-output .log-success { color: var(--success-green); }
        .upload-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        @media (max-width: 800px) { .upload-grid { grid-template-columns: 1fr; } }
        .file-upload-area h3 { color: var(--text-secondary); text-align: center; margin-bottom: 15px; }
        .file-upload-label { background-color: var(--bg-body); border: 2px dashed var(--border-color); border-radius: 8px; padding: 20px; text-align: center; cursor: pointer; transition: all 0.2s; min-height: 150px; display: flex; flex-direction: column; justify-content: center; align-items: center;}
        .file-upload-label:hover { border-color: var(--accent-blue); }
        .file-upload-label.loaded { border-color: var(--success-green); border-style: solid; }
        .file-upload-label .material-symbols-outlined { font-size: 30px; color: var(--accent-blue); }
        .file-upload-label p { margin-top: 10px; font-size: 1.1em; }
        .file-name-display { color: var(--success-green); font-weight: bold; margin-top: 10px; }
        input[type="file"] { display: none; }
        #retex-selector-container { margin-top: 15px; }
        #retex-selector { width: 100%; padding: 10px; background-color: var(--bg-body); color: var(--text-primary); border: 1px solid var(--border-color); border-radius: 5px; font-family: 'Oswald', sans-serif; font-size: 1em; }
        #analyze-btn { background-color: var(--success-green); color: white; padding: 14px 40px; border: none; border-radius: 5px; font-family: 'Oswald', sans-serif; font-size: 1.3em; cursor: pointer; width: 100%; margin-top: 20px; display: flex; align-items: center; justify-content: center; gap: 10px;}
        #analyze-btn:disabled { background-color: var(--text-secondary); cursor: not-allowed; }
        .spinner { border: 4px solid rgba(255,255,255,0.3); border-radius: 50%; border-top: 4px solid #fff; width: 20px; height: 20px; animation: spin 1s linear infinite; display: none;}
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #analysis-output { margin-top: 25px; }
        #analysis-result { display:none; margin-top: 20px; padding: 20px; border: 1px dashed var(--border-color); background-color: var(--bg-body); border-radius: 5px; }
        #analysis-result h3, #analysis-result h4 { color: var(--accent-blue); border-bottom: 1px solid var(--border-color); padding-bottom: 5px; margin-top: 15px; font-family: 'Oswald', sans-serif; }
        #analysis-result ul { list-style-type: '» '; padding-left: 20px; }
        #analysis-result li { margin-bottom: 8px; }
        #new-analysis-btn { background-color: var(--accent-blue); color: white; padding: 12px 25px; border: none; border-radius: 5px; font-family: 'Oswald', sans-serif; font-size: 1.1em; cursor: pointer; margin-top: 20px; display: none; align-items: center; justify-content: center; gap: 10px;}
        .dock-menu { position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; padding: 10px; z-index: 1000; background-color: rgba(30, 30, 30, 0.7); border: 1px solid var(--border-color); border-radius: 35px; backdrop-filter: blur(10px); }
        .dock-menu-item { display: flex; align-items: center; justify-content: center; background-color: var(--bg-container); color: var(--text-primary); border: 1px solid var(--border-color); border-radius: 50%; width: 50px; height: 50px; font-size: 28px; cursor: pointer; text-decoration: none; }
    </style>
</head>
<body class="dark-mode">

    <div class="dock-menu" id="dockMenu">
        <a href="#" class="dock-menu-item" title="Accueil" onclick="location.reload()"><span class="material-symbols-outlined">home</span></a>
        <div class="dock-menu-item" id="darkModeToggle" title="Changer le thème"><span class="material-symbols-outlined" id="darkModeIcon">nightlight</span></div>
    </div>

    <div class="container">
        <h1>Praxis</h1>
        <p class="subtitle">Analyse Comparative de Retour d'Expérience</p>

        <div class="section" id="model-loader-section">
            <h2>1. Initialisation de l'IA</h2>
            <div id="model-loader">
                <p style="color: var(--text-secondary); margin-bottom: 20px; text-align: center;">Le modèle d'IA sera téléchargé (si nécessaire) pour l'analyse.</p>
                <button id="load-model-btn">Charger le Modèle d'Analyse (Phi-3.5 Mini)</button>
                <div id="model-status">Statut : Inactif</div>
                <div class="progress-bar-container" id="progress-container"><div class="progress-bar" id="progress-bar">0%</div></div>
                <div class="console-container" id="model-console-container" style="display:none;">
                    <h4>Journal d'Installation</h4>
                    <div class="console-output" id="model-console-output"></div>
                </div>
            </div>
        </div>

        <div class="section" id="analysis-interface" style="display:none;">
            <h2>2. Analyse Comparative</h2>
            <div id="file-uploader">
                <div class="upload-grid">
                    <div class="file-upload-area">
                        <h3>Plan Initial Prévu (OI)</h3>
                        <input type="file" id="plan-input" accept=".pdf,.txt,.json"><label for="plan-input" class="file-upload-label" id="plan-label"><span class="material-symbols-outlined">picture_as_pdf</span><p>Chargez l'Ordre Initial</p><span class="file-name-display" id="plan-file-name"></span></label>
                    </div>
                    <div class="file-upload-area">
                        <h3>Compte-Rendu Réel (RETEX)</h3>
                        <input type="file" id="retex-input" accept=".json,.pdf,.txt"><label for="retex-input" class="file-upload-label" id="retex-label"><span class="material-symbols-outlined">article</span><p>Chargez le fichier RETEX</p><span class="file-name-display" id="retex-file-name"></span></label>
                        <div id="retex-selector-container" style="display:none;">
                            <label for="retex-selector" style="margin-top: 10px; display: block;">Choisir le RETEX à analyser :</label>
                            <select id="retex-selector"></select>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="analysis-section">
                <button id="analyze-btn" disabled><span id="analyze-btn-text">Comparer les Documents</span><div class="spinner" id="analyze-spinner"></div></button>
                <div id="analysis-output">
                    <div class="console-container" id="analysis-console-container" style="display:none;">
                        <h4>Journal d'Analyse</h4>
                        <div class="console-output" id="analysis-console-output"></div>
                    </div>
                    <div id="analysis-result"></div>
                    <button id="new-analysis-btn"><span class="material-symbols-outlined">restart_alt</span>Nouvelle Analyse</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.10/marked.min.js"></script>
    
    <script type="module">
        import { pipeline } from 'https://cdn.jsdelivr.net/npm/@huggingface/transformers@latest'; 

        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js`;

        const MODEL_NAME = 'onnx-community/Phi-3.5-mini-instruct-onnx-web';
        const TASK = 'text-generation';
        // ✅ CORRECTION APPLIQUÉE : Réduction de la taille maximale pour la stabilité mémoire (passé de 8000 à 7000).
        const MAX_CONTEXT_SIZE = 7000; 

        const dom = {
            loadModelBtn: document.getElementById('load-model-btn'), modelStatus: document.getElementById('model-status'),
            progressContainer: document.getElementById('progress-container'), progressBar: document.getElementById('progress-bar'),
            modelConsoleContainer: document.getElementById('model-console-container'), modelConsoleOutput: document.getElementById('model-console-output'),
            modelLoaderSection: document.getElementById('model-loader-section'),
            analysisInterface: document.getElementById('analysis-interface'),
            planInput: document.getElementById('plan-input'), retexInput: document.getElementById('retex-input'),
            planLabel: document.getElementById('plan-label'), retexLabel: document.getElementById('retex-label'),
            planFileName: document.getElementById('plan-file-name'), retexFileName: document.getElementById('retex-file-name'),
            retexSelectorContainer: document.getElementById('retex-selector-container'),
            retexSelector: document.getElementById('retex-selector'),
            analyzeBtn: document.getElementById('analyze-btn'), analyzeBtnText: document.getElementById('analyze-btn-text'),
            analyzeSpinner: document.getElementById('analyze-spinner'), analysisOutput: document.getElementById('analysis-output'),
            analysisConsoleContainer: document.getElementById('analysis-console-container'), analysisConsoleOutput: document.getElementById('analysis-console-output'),
            analysisResult: document.getElementById('analysis-result'),
            newAnalysisBtn: document.getElementById('new-analysis-btn'),
            darkModeToggle: document.getElementById('darkModeToggle'),
        };

        let state = { pipe: null, planFile: null, retexFile: null, retexData: null };
        
        function logTo(consoleElement, message, type = 'info') {
            const logLine = document.createElement('p');
            logLine.className = 'log-line';
            const time = new Date().toLocaleTimeString();
            logLine.textContent = `[${time}] ${message}`;
            if (type === 'error') logLine.classList.add('log-error');
            else if (type === 'success') logLine.classList.add('log-success');
            consoleElement.appendChild(logLine);
            consoleElement.scrollTop = consoleElement.scrollHeight;
        }
        
        function switchToAnalysisView() {
            dom.modelLoaderSection.style.display = 'none';
            dom.analysisInterface.style.display = 'block';
        }

        async function loadModel() {
            if (state.pipe) {
                switchToAnalysisView();
                return;
            }

            dom.loadModelBtn.disabled = true;
            dom.progressContainer.style.display = 'block';
            dom.modelConsoleContainer.style.display = 'block';
            dom.modelConsoleOutput.innerHTML = '';
            
            try {
                logTo(dom.modelConsoleOutput, `▶️ Démarrage du téléchargement du modèle ${MODEL_NAME}...`);
                
                // ⚠️ CODE INITIAL CONSERVÉ : Chargement par défaut, qui causera l'erreur 404/mémoire si non corrigé séparément.
                state.pipe = await pipeline(TASK, MODEL_NAME, {
                    progress_callback: (p) => {
                        if (p.status === 'ready') {
                            dom.modelStatus.textContent = 'Le modèle est prêt ! Initialisation...';
                            return;
                        }
                        if (typeof p.progress === 'number') {
                            const percentage = p.progress.toFixed(2);
                            dom.progressBar.style.width = percentage + '%';
                            dom.progressBar.textContent = `${percentage}%`;
                        }
                        let statusText = `[${p.status}] ${p.file || ''}`;
                        dom.modelStatus.textContent = `Statut : ${statusText}`;
                        const progressLog = typeof p.progress === 'number' ? `(${p.progress.toFixed(1)}%)` : '';
                        logTo(dom.modelConsoleOutput, `${statusText} ${progressLog}`);
                    }
                });
                
                logTo(dom.modelConsoleOutput, '✅ Modèle initialisé avec succès.', 'success');
                switchToAnalysisView();

            } catch (error) {
                logTo(dom.modelConsoleOutput, '❌ ERREUR CRITIQUE LORS DU CHARGEMENT', 'error');
                logTo(dom.modelConsoleOutput, `Message : ${error.message}`, 'error');
                dom.modelStatus.textContent = "Erreur de chargement. Consulter le journal.";
                dom.modelStatus.style.color = 'var(--danger-red)';
                dom.loadModelBtn.disabled = false;
            }
        }
        
        async function handleFileSelect(event) {
            const inputId = event.target.id;
            const file = event.target.files[0];
            if (!file) return;

            dom.retexSelectorContainer.style.display = 'none';
            state.retexData = null;

            if (inputId === 'plan-input') {
                state.planFile = file;
                dom.planFileName.textContent = file.name;
                dom.planLabel.classList.add('loaded');
            } else if (inputId === 'retex-input') {
                state.retexFile = file;
                dom.retexFileName.textContent = file.name;
                dom.retexLabel.classList.add('loaded');

                if (file.type === 'application/json') {
                    try {
                        const text = await file.text();
                        const data = JSON.parse(text);
                        if (Array.isArray(data)) {
                            state.retexData = data;
                            dom.retexSelector.innerHTML = '';
                            data.forEach((item, index) => {
                                const option = document.createElement('option');
                                option.value = index;
                                option.textContent = item.Type_d_operation || `Rapport #${index + 1}`;
                                dom.retexSelector.appendChild(option);
                            });
                            dom.retexSelectorContainer.style.display = 'block';
                        }
                    } catch (e) {
                        alert('Erreur: Le fichier JSON est malformé.');
                        return;
                    }
                }
            }
            updateAnalyzeButtonState();
        }

        function updateAnalyzeButtonState() {
            dom.analyzeBtn.disabled = !(state.pipe && state.planFile && state.retexFile);
        }

        function setAnalysisUIState(isAnalyzing) {
            dom.analyzeBtn.disabled = isAnalyzing;
            dom.analyzeSpinner.style.display = isAnalyzing ? 'block' : 'none';
            dom.analyzeBtnText.textContent = isAnalyzing ? "Analyse en cours..." : "Comparer les Documents";
        }

        function resetForNewAnalysis() {
            state.planFile = null;
            state.retexFile = null;
            state.retexData = null;
            dom.planInput.value = '';
            dom.retexInput.value = '';
            dom.planFileName.textContent = '';
            dom.retexFileName.textContent = '';
            dom.planLabel.classList.remove('loaded');
            dom.retexLabel.classList.remove('loaded');
            dom.retexSelectorContainer.style.display = 'none';
            dom.analysisResult.style.display = 'none';
            dom.analysisConsoleContainer.style.display = 'none';
            dom.newAnalysisBtn.style.display = 'none';
            dom.analyzeBtn.style.display = 'flex';
            updateAnalyzeButtonState();
        }

        // Fonction pour nettoyer le texte: supprime les doubles espaces, tabulations, etc.
        function cleanText(text) {
            return text.replace(/\s\s+/g, ' ').trim();
        }

        // Fonction d'aide existante
        function convertJsonObjectToText(retexObject) {
            let text = '';
            for (const [key, value] of Object.entries(retexObject)) {
                // Remplace les underscores par des espaces et met la première lettre en majuscule pour la lisibilité
                const formattedKey = key.replace(/_/g, ' ').charAt(0).toUpperCase() + key.slice(1).replace(/_/g, ' ');
                text += `${formattedKey}: ${value}\n`;
            }
            return text;
        }

        async function analyzeDocuments() {
            if (!state.pipe || !state.planFile || !state.retexFile) return;
            
            setAnalysisUIState(true);
            dom.analysisConsoleContainer.style.display = 'block';
            dom.analysisConsoleOutput.innerHTML = '';
            dom.analysisResult.style.display = 'none';
            
            const log = (message, type) => logTo(dom.analysisConsoleOutput, message, type);

            try {
                log('▶️ Démarrage de l\'analyse...');
                
                // ⚠️ CODE INITIAL CONSERVÉ : Traitement des chunks originel
                log('📄 Extraction du texte de l\'Ordre Initial (OI)...');
                const planChunks = await extractTextFromFile(state.planFile);
                if (planChunks.length === 0) throw new Error("Le document OI est vide.");
                // Fusionner tous les segments du document OI
                let planText = cleanText(planChunks.join('\n\n'));
                log(`✅ OI traité. Taille du texte brut: ${planText.length} car.`);

                let retexTextForAnalysis;
                if (state.retexData) {
                    const selectedIndex = dom.retexSelector.value;
                    const selectedRetexObject = state.retexData[selectedIndex];
                    retexTextForAnalysis = convertJsonObjectToText(selectedRetexObject);
                    log(`ℹ️ Analyse du RETEX JSON choisi : "${selectedRetexObject.Type_d_operation}".`);
                } else {
                    log('📄 Extraction du texte du Compte-Rendu Réel (RETEX)...');
                    const retexChunks = await extractTextFromFile(state.retexFile);
                    if (retexChunks.length === 0) throw new Error("Le document RETEX est vide.");
                    // Fusionner tous les segments du document RETEX
                    retexTextForAnalysis = cleanText(retexChunks.join('\n\n'));
                    log(`✅ RETEX traité. Taille du texte brut: ${retexTextForAnalysis.length} car.`);
                }
                
                // Troncation pour s'adapter au contexte du modèle
                // ✅ CORRECTION APPLIQUÉE : Utilisation de la nouvelle MAX_CONTEXT_SIZE
                const maxTextLengthPerDoc = Math.floor(MAX_CONTEXT_SIZE / 2) - 50; 
                
                if (planText.length > maxTextLengthPerDoc) {
                    planText = planText.substring(0, maxTextLengthPerDoc);
                    log(`⚠️ L'OI a été tronqué à ${maxTextLengthPerDoc} caractères pour s'adapter au modèle.`, 'error');
                }
                
                if (retexTextForAnalysis.length > maxTextLengthPerDoc) {
                    retexTextForAnalysis = retexTextForAnalysis.substring(0, maxTextLengthPerDoc);
                    log(`⚠️ Le RETEX a été tronqué à ${maxTextLengthPerDoc} caractères pour s'adapter au modèle.`, 'error');
                }

                const retexText = retexTextForAnalysis; 
                log(`ℹ️ Taille finale des segments pour l'IA (OI: ${planText.length} car., RETEX: ${retexText.length} car.).`);

                const generationConfig = { max_new_tokens: 1024, temperature: 0.1, repetition_penalty: 1.1 };
                let finalReport = "### Analyse Comparative de l'Opération\n\n";
                
                const createPrompt = (task) => `<|user|>\nEn tant qu'analyste tactique, compare les deux documents suivants et réponds : ${task}\n\nOI: "${planText}"\n\nRETEX: "${retexText}"\n<|end|>\n<|assistant|>`;
                
                const extractResponse = (full_text) => {
                    const parts = full_text.split('<|assistant|>');
                    return parts.length > 1 ? parts[1].trim() : full_text;
                };

                log('🧠 Étape 1/3: Analyse de la conformité au plan...');
                let resultConformes = await state.pipe(createPrompt("Identifie les phases de l'opération qui se sont déroulées conformément à l'OI. Réponds uniquement par une liste à puces."), generationConfig);
                finalReport += "#### 1. VALIDATION DES OBJECTIFS\n" + extractResponse(resultConformes[0].generated_text) + "\n\n";
                log('✔️ Conformité au plan analysée.', 'success');

                log('🧠 Étape 2/3: Analyse des écarts tactiques...');
                let resultEcarts = await state.pipe(createPrompt("Identifie les écarts tactiques, les imprévus et les menaces non anticipées rencontrées sur le terrain par rapport à l'OI. Réponds uniquement par une liste à puces."), generationConfig);
                finalReport += "#### 2. ÉCARTS TACTIQUES ET IMPRÉVUS\n" + extractResponse(resultEcarts[0].generated_text) + "\n\n";
                log('✔️ Écarts analysés.', 'success');

                log('🧠 Étape 3/3: Génération du REX...');
                let resultRecommandations = await state.pipe(createPrompt("Quels sont les enseignements (REX) et les recommandations concrètes pour améliorer les futurs modes opératoires ? Réponds uniquement par une liste à puces."), generationConfig);
                finalReport += "#### 3. RETOUR D'EXPÉRIENCE (REX)\n" + extractResponse(resultRecommandations[0].generated_text) + "\n\n";
                log('✔️ Recommandations générées.', 'success');
                
                log('Rapport final assemblé.', 'success');
                dom.analysisResult.innerHTML = marked.parse(finalReport);
                dom.analysisResult.style.display = 'block';
                dom.newAnalysisBtn.style.display = 'flex';
                dom.analyzeBtn.style.display = 'none';

            } catch (error) {
                log('❌ ERREUR CRITIQUE PENDANT L\'ANALYSE', 'error');
                log(`Erreur brute : ${error.message || JSON.stringify(error)}`, 'error');
            } finally {
                setAnalysisUIState(false);
            }
        }
        
        async function extractTextFromFile(file) {
            if (file.type === 'text/plain') {
                const text = await file.text();
                return text.split(/\n\s*\n/).filter(p => p.trim() !== '');
            }
            if (file.type === 'application/pdf') {
                const arrayBuffer = await file.arrayBuffer();
                const typedarray = new Uint8Array(arrayBuffer);
                const pdf = await pdfjsLib.getDocument(typedarray).promise;
                const chunks = [];
                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const textContent = await page.getTextContent();
                    const pageText = textContent.items.map(s => s.str).join(' '); 
                    if (pageText.trim() !== '') {
                        chunks.push(pageText);
                    }
                }
                return chunks;
            }
            if (file.type === 'application/json') {
                 const text = await file.text();
                 return [text];
            }
            throw new Error(`Type de fichier non supporté: ${file.name}`);
        }

        dom.loadModelBtn.addEventListener('click', loadModel);
        dom.planInput.addEventListener('change', handleFileSelect);
        dom.retexInput.addEventListener('change', handleFileSelect);
        dom.analyzeBtn.addEventListener('click', analyzeDocuments);
        dom.newAnalysisBtn.addEventListener('click', resetForNewAnalysis);
        
        dom.darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode'); document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            document.getElementById('darkModeIcon').textContent = isDarkMode ? 'nightlight' : 'clear_day';
        });

        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('theme') === 'light') {
                document.body.classList.replace('dark-mode', 'light-mode');
                document.getElementById('darkModeIcon').textContent = 'clear_day';
            }
        });
    </script>
</body>
</html>
