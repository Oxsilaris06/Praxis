<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Execution Locale RETEX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #121212;
      color: #e0e0e0;
      font-family: sans-serif;
      padding: 10px;
    }
    #status {
      font-size: 0.9rem;
      margin-bottom: 10px;
      color: #95a5a6;
    }
    #output {
      white-space: pre-wrap;
      background: #1e1e1e;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      min-height: 150px;
    }
  </style>
</head>
<body>
  <div id="status">Initialisation du moteur IA‚Ä¶</div>
  <div id="output">Aucun r√©sultat pour le moment.</div>

  <script type="module">
    import { CreateWebWorkerMLCEngine } from "https://cdn.jsdelivr.net/npm/@mlc-ai/web-llm@0.2.46/lib/wasm/web-llm.js";

    const statusEl = document.getElementById('status');
    const outputEl = document.getElementById('output');

    // URLs du mod√®le
    const GGUF_MODEL_URL = "https://huggingface.co/microsoft/Phi-3-mini-4k-instruct-gguf/resolve/main/Phi-3-mini-4k-instruct-q4.gguf";
    const WASM_URL = "https://cdn.jsdelivr.net/npm/@mlc-ai/web-llm@0.2.46/lib/wasm/phi-3-mini-4k-instruct.wasm";
    const LOCAL_ID = "Phi-3-mini-4k-instruct-q4-gguf";

    const appConfig = {
      model_list: [{ model_url: GGUF_MODEL_URL, local_id: LOCAL_ID, model_lib_url: WASM_URL }]
    };

    let engine;

    const EXPERT_PROMPT = `
Tu es un expert tactique, ancien membre d'une unit√© d'intervention sp√©cialis√©e.
Analyse objectivement le RETEX fourni et rends compte selon la structure demand√©e.
`;

    async function initEngine() {
      if (engine) return engine;
      statusEl.textContent = "T√©l√©chargement et initialisation du mod√®le‚Ä¶";

      engine = await CreateWebWorkerMLCEngine(
        new Worker(new URL('./web-llm-worker.js', import.meta.url), { type: 'module' }),
        LOCAL_ID,
        { initProgressCallback: (item) => {
            const progress = (item.progress * 100).toFixed(1);
            statusEl.textContent = `${item.text} (${progress}%)`;
        }, appConfig }
      );

      statusEl.textContent = "Mod√®le pr√™t.";
      return engine;
    }

    async function runAnalysis(content) {
      await initEngine();
      statusEl.textContent = "Analyse en cours‚Ä¶";
      outputEl.textContent = "";

      try {
        const chunks = await engine.chat.completions.create({
          stream: true,
          messages: [
            { role: "system", content: EXPERT_PROMPT },
            { role: "user", content: content }
          ],
        });

        for await (const chunk of chunks) {
          const delta = chunk.choices[0].delta.content || "";
          outputEl.textContent += delta;
        }

        statusEl.textContent = "Analyse termin√©e.";
      } catch (err) {
        statusEl.textContent = "Erreur pendant l'analyse.";
        console.error(err);
      }
    }

    // üîó Interface : Praxis peut appeler runAnalysis via postMessage
    window.addEventListener("message", (event) => {
      if (event.data?.type === "RUN_RETEX") {
        runAnalysis(event.data.payload);
      }
    });

    // Pour debug local : ex√©cution directe
    // runAnalysis("Exemple de rapport texte √† analyser‚Ä¶");
  </script>
</body>
</html>
