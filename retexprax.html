<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRAX-RETEX : Module d'Analyse IA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&family=Saira+Stencil+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script type="module">
        import { CreateWebWorkerEngine } from "https://cdn.jsdelivr.net/npm/@mlc-ai/web-llm@0.2.46/lib/index.js";
        window.CreateWebWorkerEngine = CreateWebWorkerEngine;
    </script>
    <style>
        :root {
            --bg-body: #121212; --bg-container: #1e1e1e; --bg-interactive: #2a2a2a;
            --text-primary: #e0e0e0; --text-secondary: #b0b0b0; --border-color: #444444;
            --accent-blue: #5b9bd5; --accent-hover: #4a7aa5; --danger-red: #c0392b; --success-green: #27ae60;
            --font-main: 'Oswald', sans-serif; --font-title: 'Saira Stencil One', cursive;
        }
        body.light-mode {
            --bg-body: #f0f2f5; --bg-container: #ffffff; --bg-interactive: #e9ecef;
            --text-primary: #212529; --text-secondary: #6c757d; --border-color: #dee2e6;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: var(--font-main); background-color: var(--bg-body); color: var(--text-primary);
            line-height: 1.6; padding: 20px; transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 900px; margin: 0 auto; background-color: var(--bg-container);
            padding: 30px; border-radius: 12px; box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            border: 1px solid var(--border-color);
        }
        header { text-align: center; margin-bottom: 30px; position: relative; }
        header h1 { font-family: var(--font-title); color: var(--accent-blue); font-size: 2.5rem; }
        header p { color: var(--text-secondary); font-size: 1.1rem; }
        #darkModeToggle {
            position: absolute; top: 0; right: 0; cursor: pointer; background: none; border: none;
            color: var(--text-primary); font-size: 24px;
        }
        .step { display: none; }
        .step.active { display: block; animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        h2 { font-family: var(--font-main); font-weight: 500; border-bottom: 2px solid var(--accent-blue);
              padding-bottom: 10px; margin-bottom: 25px; color: var(--text-primary); }
        
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; color: var(--text-secondary); }
        textarea {
            width: 100%; min-height: 250px; padding: 12px; background-color: var(--bg-interactive); border: 1px solid var(--border-color);
            border-radius: 6px; color: var(--text-primary); font-family: var(--font-main); font-size: 1rem; resize: vertical;
        }
        textarea:focus { border-color: var(--accent-blue); outline: none; box-shadow: 0 0 0 3px rgba(91, 155, 213, 0.25); }
        
        .button-group { display: flex; justify-content: space-between; margin-top: 30px; }
        .btn {
            padding: 12px 25px; border: none; border-radius: 6px; cursor: pointer;
            font-family: var(--font-main); font-size: 1rem; font-weight: 500; text-transform: uppercase;
            transition: background-color 0.2s, transform 0.2s; display: inline-flex; align-items: center; gap: 8px;
        }
        .btn:hover { transform: translateY(-2px); }
        .btn-primary { background-color: var(--accent-blue); color: #fff; }
        .btn-primary:hover { background-color: var(--accent-hover); }
        .btn-secondary { background-color: var(--bg-interactive); color: var(--text-primary); border: 1px solid var(--border-color); }
        .btn[disabled] { opacity: 0.5; cursor: not-allowed; transform: none; }

        .choice-buttons { display: flex; gap: 20px; justify-content: center; margin: 40px 0; }
        .choice-btn {
            flex: 1; padding: 25px; font-size: 1.2rem; text-align: center; background-color: var(--bg-interactive);
            border: 1px solid var(--border-color); border-radius: 8px; cursor: pointer;
        }
        .choice-btn:hover { border-color: var(--accent-blue); background-color: #2f2f2f; }
        
        #file-drop-zone {
            border: 2px dashed var(--border-color); padding: 40px; text-align: center; cursor: pointer; transition: border-color 0.3s, background-color 0.3s;
            border-radius: 8px;
        }
        #file-drop-zone.dragover { border-color: var(--accent-blue); background-color: #2f2f2f; }
        #file-name { margin-top: 15px; color: var(--success-green); }

        #model-status { text-align: center; margin-bottom: 20px; padding: 10px; border-radius: 6px; background-color: var(--bg-interactive); }
        .loader { width: 18px; height: 18px; border: 2px solid var(--text-primary); border-bottom-color: transparent; border-radius: 50%; display: inline-block; box-sizing: border-box; animation: rotation 1s linear infinite; vertical-align: middle; margin-right: 10px; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #output-container { background-color: var(--bg-interactive); border: 1px solid var(--border-color); border-radius: 6px; padding: 20px; min-height: 100px; white-space: pre-wrap; font-family: monospace; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <button id="darkModeToggle" title="Changer de thème"><span class="material-symbols-outlined">contrast</span></button>
            <h1>PRAX-RETEX</h1>
            <p>Module d'Analyse par Intelligence Artificielle</p>
        </header>
        
        <div id="model-status"><span class="loader"></span>Initialisation du module d'analyse...</div>

        <div id="wizard">
            <div class="step active" id="step-1">
                <h2>Étape 1: Sélectionner la source des données</h2>
                <div class="choice-buttons">
                    <button class="btn choice-btn" id="choice-json"><span class="material-symbols-outlined">data_object</span>Analyser un fichier RETEX (.json)</button>
                    <button class="btn choice-btn" id="choice-text"><span class="material-symbols-outlined">edit_document</span>Analyser un rapport textuel</button>
                </div>
            </div>

            <div class="step" id="step-2">
                <h2 id="step-2-title"></h2>
                
                <div id="input-json" class="form-group" style="display:none;">
                    <input type="file" id="file-input" accept=".json,.txt" style="display:none;">
                    <div id="file-drop-zone">
                        <p>Glissez-déposez un fichier .json ou .txt ici, ou cliquez pour sélectionner.</p>
                        <p id="file-name"></p>
                    </div>
                </div>

                <div id="input-text" class="form-group" style="display:none;">
                    <label for="text-input">Collez le contenu du rapport d'intervention ci-dessous :</label>
                    <textarea id="text-input" placeholder="Décrivez le déroulement de l'opération, les actions menées, les difficultés rencontrées..."></textarea>
                </div>

                <div class="button-group">
                    <button type="button" class="btn btn-secondary" id="back-btn">Retour</button>
                    <button type="button" class="btn btn-primary" id="analyze-btn" disabled>
                        <span class="material-symbols-outlined">neurology</span>Lancer l'Analyse
                    </button>
                </div>
            </div>

            <div class="step" id="step-3">
                <h2>Étape 3: Résultats de l'Analyse</h2>
                <div id="output-container">
                    Analyse en cours...
                </div>
                 <div class="button-group">
                    <button type="button" class="btn btn-secondary" id="restart-btn">Nouvelle Analyse</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const steps = document.querySelectorAll('.step');
            const modelStatus = document.getElementById('model-status');
            const analyzeBtn = document.getElementById('analyze-btn');
            
            // --- MODÈLE IA ---
            let engine;
            const MODEL_ID = "phi-3-mini-4k-instruct-q4f16_1-MLC";

            async function initWebLLM() {
                try {
                    engine = await window.CreateWebWorkerEngine(
                        new Worker('./web-llm-worker.js', { type: 'module' }),
                        MODEL_ID,
                        { 
                            initProgressCallback: (progress) => {
                                modelStatus.innerHTML = `<span class="loader"></span>Chargement du modèle: ${progress.text}`;
                            }
                        }
                    );
                    modelStatus.innerHTML = `<span class="material-symbols-outlined" style="color:var(--success-green); vertical-align: bottom;">check_circle</span>Module d'analyse opérationnel.`;
                } catch (err) {
                     modelStatus.innerHTML = `<span class="material-symbols-outlined" style="color:var(--danger-red); vertical-align: bottom;">error</span>Erreur critique du module IA: ${err.message}`;
                     console.error(err);
                }
            }

            // --- NAVIGATION ---
            let currentStep = 0;
            let inputType = '';
            let retexData = '';

            const choiceJsonBtn = document.getElementById('choice-json');
            const choiceTextBtn = document.getElementById('choice-text');
            const backBtn = document.getElementById('back-btn');
            const restartBtn = document.getElementById('restart-btn');

            function showStep(stepIndex) {
                steps.forEach((step, index) => step.classList.toggle('active', index === stepIndex));
                currentStep = stepIndex;
            }

            choiceJsonBtn.addEventListener('click', () => {
                inputType = 'json';
                document.getElementById('step-2-title').textContent = 'Étape 2: Charger le fichier RETEX';
                document.getElementById('input-json').style.display = 'block';
                document.getElementById('input-text').style.display = 'none';
                showStep(1);
            });

            choiceTextBtn.addEventListener('click', () => {
                inputType = 'text';
                document.getElementById('step-2-title').textContent = 'Étape 2: Saisir le rapport';
                document.getElementById('input-json').style.display = 'none';
                document.getElementById('input-text').style.display = 'block';
                showStep(1);
            });

            backBtn.addEventListener('click', () => {
                resetInput();
                showStep(0);
            });
            
            restartBtn.addEventListener('click', () => {
                resetInput();
                document.getElementById('output-container').innerHTML = '';
                showStep(0);
            });

            // --- GESTION DES ENTRÉES ---
            const fileInput = document.getElementById('file-input');
            const dropZone = document.getElementById('file-drop-zone');
            const fileNameDisplay = document.getElementById('file-name');
            const textInput = document.getElementById('text-input');

            function resetInput() {
                retexData = '';
                fileInput.value = '';
                textInput.value = '';
                fileNameDisplay.textContent = '';
                analyzeBtn.disabled = true;
            }

            function handleFile(file) {
                 if (!file || (!file.type.includes('json') && !file.type.includes('text'))) {
                    alert("Format de fichier non valide. Veuillez sélectionner un fichier .json ou .txt.");
                    return;
                }
                const reader = new FileReader();
                reader.onload = (e) => {
                    retexData = e.target.result;
                    fileNameDisplay.textContent = `Fichier chargé : ${file.name}`;
                    analyzeBtn.disabled = false;
                };
                reader.readAsText(file);
            }

            dropZone.addEventListener('click', () => fileInput.click());
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('dragover');
            });
            dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('dragover');
                if (e.dataTransfer.files.length) {
                    handleFile(e.dataTransfer.files[0]);
                }
            });
            fileInput.addEventListener('change', () => handleFile(fileInput.files[0]));
            
            textInput.addEventListener('input', () => {
                retexData = textInput.value;
                analyzeBtn.disabled = retexData.trim().length < 20; // Activer si au moins 20 caractères
            });


            // --- ANALYSE ---
            analyzeBtn.addEventListener('click', async () => {
                if (!engine) {
                    alert("Le module d'analyse n'est pas encore prêt.");
                    return;
                }
                showStep(2);
                const outputContainer = document.getElementById('output-container');
                outputContainer.innerHTML = '';
                
                const systemPrompt = `Tu es un expert tactique spécialisé dans l'analyse de retours d'expérience (RETEX) pour des unités d'intervention. Ton analyse doit être factuelle, concise et orientée vers l'amélioration opérationnelle.`;
                const userPrompt = `Analyse le RETEX suivant de manière exhaustive. Fournis une synthèse claire et structurée en trois sections distinctes et obligatoires :
1.  **Points Forts**: Liste les éléments qui ont bien fonctionné.
2.  **Axes d'Amélioration**: Identifie les points faibles, les erreurs ou les manques.
3.  **Recommandations Stratégiques**: Propose des actions concrètes (procédures, équipement, entraînement) pour corriger les faiblesses identifiées.

Voici les données du RETEX :
\`\`\`
${retexData}
\`\`\`
`;
                const messages = [
                    { "role": "system", "content": systemPrompt },
                    { "role": "user", "content": userPrompt }
                ];
                
                try {
                    const chunks = await engine.chat.completions.create({
                        stream: true,
                        messages: messages,
                    });
                    
                    let reply = "";
                    for await (const chunk of chunks) {
                        const [delta] = chunk.choices;
                        if (delta.delta.content) {
                            reply += delta.delta.content;
                            outputContainer.textContent = reply;
                        }
                    }
                    await engine.getMessage(); // Finalize
                } catch (err) {
                    outputContainer.textContent = `Erreur lors de l'analyse : ${err.message}`;
                    console.error("Erreur d'inférence:", err);
                }
            });

            // --- THÈME ---
            const darkModeToggle = document.getElementById('darkModeToggle');
            const initTheme = () => document.body.classList.toggle('light-mode', localStorage.getItem('theme') === 'light');
            darkModeToggle.addEventListener('click', () => {
                document.body.classList.toggle('light-mode');
                localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
            });
            
            initTheme();
            initWebLLM();
        });
    </script>
</body>
</html>
