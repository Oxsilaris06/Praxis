<!DOCTYPE html>
<html lang="fr">

    <script>
        // Fonction pour afficher un message dans notre fausse console
        function logError(message) {
            const errorConsole = document.getElementById('error-console');
            if (errorConsole) {
                errorConsole.style.display = 'block';
                errorConsole.innerHTML += message + '<br>';
            }
        }

        // Capture les erreurs gÃ©nÃ©rales
        window.onerror = function (msg, url, lineNo, columnNo, error) {
            logError(`Erreur: ${msg} dans ${url} Ligne: ${lineNo}`);
            return false;
        };

        // Capture les erreurs dans les promesses (trÃ¨s important pour le code moderne)
        window.addEventListener('unhandledrejection', event => {
            logError(`Erreur de promesse non gÃ©rÃ©e: ${event.reason}`);
        });
    </script>
