<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praxis Strategica</title>
    
    <link rel="icon" href="maskable_icon(2).png" sizes="any" type="image/png">
    <link rel="icon" href="maskable_icon(2).png" type="image/svg+xml">
    <link rel="apple-touch-icon" href="maskable_icon(2).png">
    <link rel="manifest" href="site.webmanifest">
    
    <link href="https://fonts.googleapis.com/css2?family=Saira+Stencil+One&family=Oswald:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <style>
        :root {
            /* Couleurs du mode sombre */
            --bg-body: #0a0a0a;
            --bg-container: rgba(18, 18, 18, 0.8);
            --text-primary: #e8e8e8;
            --accent-blue: #00d4ff;
            --accent-hover: #008080; /* Bleu électrique plus foncé */
            --border-color: #555555;
            --btn-bg: rgba(0, 0, 0, 0.25);
            --bg-opacity: 1.0; /* Opacité 100% pour le mode sombre */
        }

        body.light-mode {
            /* Couleurs du mode clair */
            --bg-body: #f7f7f7;
            --bg-container: rgba(255, 255, 255, 0.8);
            --text-primary: #212121;
            --accent-blue: #0033a0;
            --accent-hover: #FFD700; /* Or pur */
            --border-color: #cccccc;
            --btn-bg: rgba(255, 255, 255, 0.25);
            --bg-opacity: 0.7; /* Opacité 70% pour le mode clair */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Oswald', sans-serif;
            color: var(--text-primary);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
            transition: color 0.5s ease;
            overflow: hidden; /* Désactive le défilement */
        }
        
        #background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -100;
            opacity: var(--bg-opacity);
            transition: opacity 0.5s ease;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px 30px;
            position: relative;
            z-index: 1;
            width: 100%;
        }

        .dock-menu-top {
            position: absolute;
            top: 20%;
            right: 20px;
            z-index: 10;
        }

        .dock-menu-item {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-container);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.2s;
            text-decoration: none;
        }
        
        .dock-menu-item:hover {
            transform: scale(1.1);
        }

        /* Styles de base pour tous les boutons */
        .tool-button {
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            background-color: var(--btn-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Saira Stencil One', sans-serif;
            font-size: 2em;
            text-decoration: none;
            text-transform: uppercase;
            transition: background-color 0.2s ease-in-out, opacity 0.2s ease-in-out;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            font-weight: normal;
        }
        
        .tool-button:hover, .tool-button:active {
            opacity: 0.8;
            background-color: var(--accent-hover);
            color: white;
            border-color: var(--accent-hover);
        }

        /* Positionnement du bouton 'Praxis' */
        .praxis-button {
            position: absolute;
            width: 100%;
            max-width: 350px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px 20px;
        }

        /* Positionnement des boutons 'Setup' et 'Lisez-moi' */
        .corner-button {
            position: fixed;
            width: 150px;
            padding: 10px 15px;
            font-size: 1em;
            text-align: center;
        }

        #setup-button {
            bottom: 20px;
            left: 20px;
        }

        #readme-button {
            bottom: 20px;
            right: 20px;
        }
        
        /* Styles pour l'indicateur de rafraîchissement */
        #refresh-indicator {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 30px;
            background-color: var(--bg-container);
            color: var(--text-primary);
            border-radius: 0 0 8px 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 99;
        }
        
        #refresh-indicator.visible {
            opacity: 1;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #refresh-indicator .material-symbols-outlined {
            animation: spin 1s linear infinite;
        }

        @media (max-width: 600px) {
            .tool-button {
                font-size: 1.5em;
            }
            .praxis-button {
                width: 80%;
                max-width: none;
            }
            .dock-menu-top {
                top: 10px;
                right: 10px;
            }
            .corner-button {
                width: 120px;
                font-size: 0.9em;
                bottom: 10px;
            }
            #setup-button {
                left: 10px;
            }
            #readme-button {
                right: 10px;
            }
        }
    </style>
</head>
<body class="dark-mode">

    <img id="background-image" src="praxisn.jpg" alt="Thème de fond">

    <div id="refresh-indicator">
        <span class="material-symbols-outlined">refresh</span>
    </div>
    
    <div class="dock-menu-top">
        <div class="dock-menu-item" id="darkModeToggle" title="Changer le thème">
            <span class="material-symbols-outlined" id="darkModeIcon">nightlight</span>
        </div>
    </div>

    <div class="container">
        <a href="praxis.html" class="tool-button praxis-button">Praxis</a>
    </div>
    
    <a href="setup.html" class="tool-button corner-button" id="setup-button">Setup</a>
    <a href="readme.html" class="tool-button corner-button" id="readme-button">Lisez-moi</a>

    <script>
        const body = document.body;
        const backgroundImage = document.getElementById('background-image');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const darkModeIcon = document.getElementById('darkModeIcon');
        const refreshIndicator = document.getElementById('refresh-indicator');

        // Initialisation du thème
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            if (savedTheme === 'light') {
                body.classList.add('light-mode');
                backgroundImage.src = 'praxis.jpg';
                darkModeIcon.textContent = 'clear_day';
            } else {
                body.classList.add('dark-mode');
                backgroundImage.src = 'praxisn.jpg';
                darkModeIcon.textContent = 'nightlight';
            }
        }

        // Fonction pour changer le thème
        function toggleTheme() {
            const isLightMode = body.classList.toggle('light-mode');
            const newTheme = isLightMode ? 'light' : 'dark';
            
            body.classList.toggle('dark-mode', !isLightMode);
            localStorage.setItem('theme', newTheme);
            
            backgroundImage.src = isLightMode ? 'praxis.jpg' : 'praxisn.jpg';
            darkModeIcon.textContent = isLightMode ? 'clear_day' : 'nightlight';
        }

        // Événements pour le rafraîchissement par glissement
        let startY;
        const refreshThreshold = 100;

        document.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
        });

        document.addEventListener('touchmove', (e) => {
            if (e.touches[0].clientY > startY + refreshThreshold && window.scrollY === 0) {
                e.preventDefault();
            }
        });

        document.addEventListener('touchend', (e) => {
            const endY = e.changedTouches[0].clientY;
            if (endY > startY + refreshThreshold && window.scrollY === 0) {
                refreshIndicator.classList.add('visible');
                setTimeout(() => {
                    window.location.reload();
                }, 500); // Délai pour que l'indicateur soit visible
            } else {
                refreshIndicator.classList.remove('visible');
            }
        });

        // Événements
        darkModeToggle.addEventListener('click', toggleTheme);
        document.addEventListener('DOMContentLoaded', initTheme);
    </script>
</body>
</html>
