<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praxis Strategica</title>
    
    <link rel="icon" href="maskable_icon(2).png" sizes="any" type="image/png">
    <link rel="icon" href="maskable_icon(2).png" type="image/svg+xml">
    <link rel="apple-touch-icon" href="maskable_icon(2).png">
    <link rel="manifest" href="site.webmanifest">
    
    <link href="https://fonts.googleapis.com/css2?family=Saira+Stencil+One&family=Oswald:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
    
    <style>
        :root {
            /* Couleurs du mode sombre */
            --bg-body: #0a0a0a;
            --bg-container: rgba(18, 18, 18, 0.8);
            --text-primary: #e8e8e8;
            --accent-blue: #00d4ff;
            --accent-hover: #008080; 
            --border-color: #555555;
            --btn-bg: rgba(0, 0, 0, 0.25);
            --bg-opacity: 1.0; 
        }

        body.light-mode {
            /* Couleurs du mode clair */
            --bg-body: #f7f7f7;
            --bg-container: rgba(255, 255, 255, 0.8);
            --text-primary: #212121;
            --accent-blue: #0033a0;
            --accent-hover: #FFD700; 
            --border-color: #cccccc;
            --btn-bg: rgba(255, 255, 255, 0.25);
            --bg-opacity: 0.7; 
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Oswald', sans-serif;
            color: var(--text-primary);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
            transition: color 0.5s ease;
            overflow: hidden; 
        }
        
        /* EDEN 11: Correction Vidéo (Mobile Cover, PC/Tablette Contain/Anti-Zoom) */
        #background-video {
            position: fixed;
            top: 50%;
            left: 50%;
            z-index: -100;
            
            /* Mobile/Vertical: Cover */
            width: 100vw;
            height: auto;
            object-fit: cover; 
            
            transform: translate(-50%, -50%); 
            opacity: var(--bg-opacity);
            transition: opacity 0.5s ease;
        }

        /* PC/Tablette (Horizontal): Contain (Élimination du zoom/rognage) */
        @media (min-aspect-ratio: 16/9) {
            #background-video {
                width: auto;
                height: 100vh; 
                min-width: 0;
                min-height: 0;
                object-fit: contain; 
            }
        }
        
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px 30px;
            position: relative;
            z-index: 1;
            width: 100%;
        }

        .dock-menu-top {
            display: none !important;
        }

        /* Styles de base pour tous les boutons */
        .tool-button {
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            background-color: var(--btn-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Saira Stencil One', sans-serif;
            font-size: 2em;
            text-decoration: none;
            text-transform: uppercase;
            transition: background-color 0.2s ease-in-out, opacity 0.2s ease-in-out;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            font-weight: normal;
        }
        
        .tool-button:hover, .tool-button:active {
            opacity: 0.8;
            background-color: var(--accent-hover);
            color: white;
            border-color: var(--accent-hover);
        }

        /* Positionnement du bouton 'Praxis' */
        .praxis-button {
            position: absolute;
            width: 80%;
            max-width: 350px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px 20px;
        }
        
        /* Styles pour l'indicateur de rafraîchissement */
        #refresh-indicator {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 30px;
            background-color: var(--bg-container);
            color: var(--text-primary);
            border-radius: 0 0 8px 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 99;
        }
        
        #refresh-indicator.visible {
            opacity: 1;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #refresh-indicator .material-symbols-outlined {
            animation: spin 1s linear infinite;
        }

        /* Conteneur d'icônes du bas (4 éléments requis) */
        .bottom-icons {
            display: flex; 
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px 20px;
            justify-content: space-around; /* Espacement uniforme */
            align-items: center;
            background-color: transparent; 
            z-index: 2;
        }

        /* Styles pour les icônes du bas (Desktop/Tablet: 60px) */
        .icon-bottom {
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: color 0.2s ease, transform 0.2s ease;
            text-decoration: none; 
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px; 
            height: 60px;
        }

        .icon-bottom .material-icons {
            font-size: 60px; 
        }
        
        .icon-bottom:hover {
            color: #fff;
        }
        
        /* Applique l'effet de rotation sur le bouton de relance */
        #replay-icon:hover {
            transform: rotate(30deg) scale(1.1);
        }

        /* Ajustements Mobile (Moins de 600px) */
        @media (max-width: 600px) {
            .tool-button {
                font-size: 1.5em;
            }
            
            /* POSITIONNEMENT MOBILE DU BOUTON PRAXIS (Centre Bas) */
            .praxis-button {
                width: 80%;
                max-width: none;
                top: auto;
                bottom: 100px; 
                left: 50%;
                transform: translateX(-50%);
                padding: 15px 20px;
            }
            
            /* Taille réduite de 20% (60px -> 48px) sur mobile */
            .icon-bottom {
                width: 48px; 
                height: 48px; 
            }
            .icon-bottom .material-icons {
                font-size: 48px; 
            }
        }
    </style>
</head>
<body class="dark-mode">

    <video autoplay muted playsinline id="background-video" onended="this.currentTime = this.duration; this.pause();">
        <source src="loading.mp4" type="video/mp4">
        Votre navigateur ne prend pas en charge la balise vidéo HTML5.
    </video>

    <div id="refresh-indicator">
        <span class="material-symbols-outlined">refresh</span>
    </div>
    
    <div class="container">
        <a href="praxis.html" class="tool-button praxis-button">Praxis</a>
    </div>
    
    <div class="bottom-icons">
        
        <a href="lisezmoi.html" class="icon-bottom" id="readme-icon" title="Lisez-moi">
            <span class="material-icons">article</span>
        </a>
        
        <div class="icon-bottom" id="refresh-video-icon" title="Relancer la vidéo (avec son)">
            <span class="material-icons">refresh</span>
        </div>
        
        <div class="icon-bottom" id="autoplay-icon" title="Relancer la vidéo (avec son)">
            <span class="material-icons">autoplay</span>
        </div>
        
        <a href="setup.html" class="icon-bottom" id="setup-icon" title="Setup">
            <span class="material-icons">settings</span>
        </a>
        
    </div>

    <script>
        const video = document.getElementById('background-video');
        const body = document.body;
        const refreshIndicator = document.getElementById('refresh-indicator');
        
        // Nouveaux IDs pour les boutons de contrôle vidéo
        const refreshVideoIcon = document.getElementById('refresh-video-icon'); 
        const autoplayIcon = document.getElementById('autoplay-icon'); 
        
        // Tous les éléments cliquables dans la barre du bas et le bouton Praxis
        const interactiveElements = document.querySelectorAll('.tool-button, .icon-bottom');

        // Initialisation du thème (mode sombre par défaut)
        function initTheme() {
            body.classList.add('dark-mode');
        }

        // Fonction pour relancer la vidéo (avec son)
        function replayVideo() {
            // Remet la vidéo à zéro
            video.currentTime = 0; 
            
            // Active le son (l'interaction de clic contourne le blocage)
            video.muted = false; 
            
            // Force la lecture
            const playPromise = video.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.error("Échec de la relance de la vidéo avec son : ", error);
                });
            }
        }
        
        // --- LOGIQUE EDEN 11 : ACTIVER LE SON AU SURVOL/TOUCHER (Pour éviter les interférences) ---
        function activateAudio() {
            if (video.muted) {
                video.muted = false;
                const playPromise = video.play();
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.error("Échec de la reprise de la vidéo avec son : ", error);
                    });
                }
            }
        }
        
        // Application des écouteurs d'événements pour l'activation audio initiale
        interactiveElements.forEach(element => {
            element.addEventListener('mouseover', activateAudio);
            element.addEventListener('touchstart', activateAudio);
        });
        
        // 2. Gestionnaire d'événement pour les boutons de relance (clic)
        // Utilisation de .addEventListener('click', ...) au lieu de (event) => { replayVideo(event); }
        // car le but est d'exécuter la fonction, non d'intercepter l'événement.
        refreshVideoIcon.addEventListener('click', replayVideo);
        autoplayIcon.addEventListener('click', replayVideo); 
        // ----------------------------------------------------------

        // Événements pour le rafraîchissement par glissement (maintenus)
        let startY;
        const refreshThreshold = 100;

        document.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
        });

        document.addEventListener('touchmove', (e) => {
            if (e.touches[0].clientY > startY + refreshThreshold && window.scrollY === 0) {
                e.preventDefault();
            }
        });

        document.addEventListener('touchend', (e) => {
            const endY = e.changedTouches[0].clientY;
            if (endY > startY + refreshThreshold && window.scrollY === 0) {
                refreshIndicator.classList.add('visible');
                setTimeout(() => {
                    window.location.reload();
                }, 500); 
            } else {
                refreshIndicator.classList.remove('visible');
            }
        });

        // Événements
        document.addEventListener('DOMContentLoaded', initTheme);
        
        // S'assurer que la lecture muette démarre au chargement
        document.addEventListener('DOMContentLoaded', () => {
            video.play().catch(error => {
                console.error("La lecture automatique muette a été bloquée:", error);
            });
        });
    </script>
</body>
</html>
